});

     },5000);
});

    console.log("HELLO");
    const val=await p1;
    console.log("NAMASTE JAVASCRIPT");
    console.log(val);

    const val2=await p2;
    console.log("NAMASTE JAVASCRIPT");
    console.log(val2);

    // both await is working parallely evrything is printed after 10 sec
}
handlePromise();

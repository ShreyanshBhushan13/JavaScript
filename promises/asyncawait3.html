<!DOCTYPE html>

<script>
const GITHUB_API="https://github.com/ShreyanshBhushan13"

async function handlePromise(){
    try {
const data=await fetch(GITHUB_API);
// fetch return the response which is handled in data

const jsonValue=await data.json();// it will take time to give response that is why we have to use await

console.log(jsonValue);
}
     catch(err){
console.log(err);
        }

}
handlePromise();
// or way to handle error
//handlePromise().catch((err) => console.log(err));
</script>
</html>
